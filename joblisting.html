    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/actuallogo.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header  Section-->
    <header>
      <div id="navbar" class="obj-width">
        <a href="welcomeback_recruit.html">
          <img class="logo" src="images/rec1logo.jpg" alt=""
        /></a>
        <ul id="menu">
          <li><a href="welcomeback_recruit.html">Home</a></li>
          <li><a href="contact_recruit.html">Contact Us</a></li>
          <a href="index.html"><button id="w-btn">Logout</button></a>
        </ul>
      </div>
    </header>
    <!-- contact -->
    <section class="contact obj-width sec-space extra-space">
        <div class="contact-img">
        <img id="contact" src="images/contactimg.png" alt="" />
      </div>

      <form  method="POST" action="joblist.php">
        <h2>Post a Job Listing</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" autocomplete="off" required />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          required
        />
         <label for="companyName">Company Name:</label>
        <input type="text" name="companyName" id="companyName" required/>
        <label for="title">Job Title:</label>
        <input type="text" name="title" id="title" required/>
        <label for="experience">Experience:</label>
        <input type="text" name="experience" id="experience" required/>
        <label for="av">Availability:</label>
        <input type="text" name="av" id="av" required/>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required/>
        <label for="hours">Working Hours:</label>
        <input type="text" name="hours" id="hours" required/>
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="5" required></textarea>
        <label for="workplace">Workplace:</label>
        <input type="text" name="workplace" id="workplace" required/>
        <label for="education">Education:</label>
        <input type="text" name="education" id="education" required/>
         <label for="rate">Salary:</label>
        <input type="text" name="rate" id="rate" required/>
        <input type="submit" value="Submit" id="g-btn" />
      </form>
    </section>
    <!-- Footer  Section-->
    <footer class="footer">
      <div class="obj-width">
        <div class="top">
          <div>
            <img class="logo" src="images/rec1logo.jpg" alt="" />
          </div>
           <div class="icons">

            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>

          </div>
          <ul class="bottom" id="menu">

          <li><a href="terms.html">Terms & Conditions</a></li>
          <li><a href="aboutus.html">About Us</a></li>
        </ul>
        </div>
        <p>&copy; 2025 RecruitMate. All rights reserved.</p>
        </div>
      </div>
    </footer>
